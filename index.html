<!DOCTYPE html>
<html>
  <body>
    <h2>Get a FizzBuzz Result!</h2>

    <label>Type Me : </label>
    <input id="id1" type="number"> </input>
    <button onclick="myFunction()">Clik Me</button>
    <hr>
    <p id="demo"></p>
    <script>
        function myFunction(){
            let text;
            text=document.getElementById('id1').value
            if (text==0){
                text='Invalid input';
            }
            else if(text%5==0 && text%3!=0){
                text='Buzz!';
            }
            else if(text%5==0 && text%3==0){
                text='FizzBuzz!';
            }
            else if(text%3==0 && text%5!=0){
                text='Fizz!';
            }
            document.getElementById('demo').innerHTML=text;
            console.log(document.getElementById('id1').value);
        }
    </script>
  </body>
</html>
